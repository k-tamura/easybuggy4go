{{define "head"}}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        {{if .key_title}}
            <title data-i18n="{{.key_title}}"></title>
        {{else}}
            <title>EasyBuggy Go</title>
        {{end}}
        <link rel="icon" type="image/vnd.microsoft.icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js" integrity="sha384-3+mjTIH6k3li4tycpEniAI83863YpLyJGB/hdI15inFZcAQK3IeMdXSgnoPkTzHn" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/1.6.3/i18next-1.6.3.min.js"></script>

        <script>
            jQuery(function() {
                var lang = navigator.languages ? navigator.languages[0] : (navigator.language || navigator.userLanguage);
                i18n.init({ lng: lang, fallbackLng: "en" }).done(function() {
                    $(".nav").i18n();
                });
            });
        </script>
    </head>
{{end}}

{{define "header"}}
    <body style="margin-left: 20px; margin-right: 20px;">
    <table style="width: 100%;" class="nav">
        <tr>
            <td><h2><span class="glyphicon glyphicon-globe"></span> <span data-i18n="{{.key_title}}"></span></h2></td>
            <td align="right">
                <a href="/" data-i18n="label.go_to_main"></a></td>
        </tr>
    </table>
    <hr style="margin-top: 0px" />
{{end}}

{{define "messages"}}
    {{if .key_msg}}
        <div class="alert alert-info" role="alert">
            <span data-i18n="{{.key_msg}}"></span>
        </div>
    {{end}}
    {{if .key_errmsg}}
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <span data-i18n="{{.key_errmsg}}"></span>
        </div>
    {{end}}
    {{if .key_note}}
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-info-sign"></span>
            <span data-i18n="{{.key_note}}"></span>
        </div>
    {{end}}
{{end}}
